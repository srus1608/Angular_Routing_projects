<!-- register.html -->
<p>register works!</p>
<div>
    <h2>Registration Form</h2>
    <div class="w-25">
        <form [formGroup] = "registerForm" (ngSubmit) = "register()">
            <label>Enter id</label>
            <input type="number" formControlName="id" class="form-control form-control-lg"><br/>
            <label>Enter name</label>
            <input type="text" formControlName="name" class="form-control form-control-lg"><br/>
            <label>Enter password</label>
            <input type="password" formControlName="password" class="form-control form-control-lg"><br/>
            <label>Enter phone</label>
            <input type="number" formControlName="phone" class="form-control form-control-lg"><br/>
            <input type="submit" value="Register" class="btn btn-primary btn-lg w-100">
        </form>
        <hr />
    </div>

    <a routerLink="/login" class="btn btn-secondary btn-lg">Login</a>
</div>
